<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horaires d'ouverture</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=DM+Sans:wght@500&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 490px;       /* Fixe en desktop */
      height: 359px;      /* Fixe en desktop */
      margin: 0;
      padding: 0;
      background: #f5f7fb;
    }

    .widget {
      width: 100%;   /* prend toujours la largeur de body */
      height: 100%;  /* prend toujours la hauteur de body */
      background: white;
      border: 1px solid #e0e0e0;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .widget h2 {
      font-family: 'DM Sans', sans-serif;
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #172042;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    tr {
      display: flex;
      width: 100%;
      padding: 4px 0;
    }

    td:first-child {
      flex: 1;
      text-align: left;
      font-weight: 600;
    }

    td:last-child {
      text-align: right;
    }

    .highlight-open {
      color: green;
      font-weight: bold;
    }

    .highlight-closed {
      color: red;
      font-weight: bold;
    }

    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
    }

    .status.open {
      color: green;
    }

    .status.closed {
      color: red;
    }

    /* Responsive mobile */
    @media (max-width: 520px) {
      body {
        width: 100%;        /* s’adapte à l’écran */
        height: auto;       /* hauteur auto */
        min-height: 100vh;  /* prend toute la hauteur dispo */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* contenu aligné en haut */
      }

      .widget {
        width: 100%;
        height: auto;
        max-width: 490px;   /* ne dépasse pas desktop */
        padding: 20px 15px;
      }

      .widget h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2>Horaires d’ouverture</h2>
    <table id="schedule"></table>
    <div id="status" class="status"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_lB-xqc8azKUcUUi6eQm-CvGoQzdxfnzW9hrN9oySai_zo3eTxEjjVYc_NhQ8P8mNTTULnymjN53W/pub?output=csv";
    const days = ["DIMANCHE","LUNDI","MARDI","MERCREDI","JEUDI","VENDREDI","SAMEDI"];

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const scheduleTable = document.getElementById("schedule");
        const now = new Date();
        const today = days[now.getDay()];
        const currentTime = now.getHours() * 60 + now.getMinutes();
        let isOpen = false;

        rows.forEach(row => {
          const cols = row.split(",");
          const day = cols[0]?.trim();
          const hours = cols[1]?.trim();

          if (!day) return;

          let tr = document.createElement("tr");
          let tdDay = document.createElement("td");
          tdDay.textContent = day.charAt(0).toUpperCase() + day.slice(1);
          tdDay.classList.add("day");

          let tdHours = document.createElement("td");
          tdHours.textContent = hours;

          if (day.toUpperCase() === today) {
            if (hours.toLowerCase() !== "fermé") {
              let [open, close] = hours.split("-").map(h => h.trim());
              let [openH, openM] = open.split(":").map(Number);
              let [closeH, closeM] = close.split(":").map(Number);
              let openMinutes = openH * 60 + openM;
              let closeMinutes = closeH * 60 + closeM;

              if (currentTime >= openMinutes && currentTime <= closeMinutes) {
                tdDay.classList.add("highlight-open");
                tdHours.classList.add("highlight-open");
                isOpen = true;
              } else {
                tdDay.classList.add("highlight-closed");
                tdHours.classList.add("highlight-closed");
              }
            } else {
              tdDay.classList.add("highlight-closed");
              tdHours.classList.add("highlight-closed");
            }
          }

          tr.appendChild(tdDay);
          tr.appendChild(tdHours);
          scheduleTable.appendChild(tr);
        });

        const status = document.getElementById("status");
        if (isOpen) {
          status.textContent = "*actuellement ouvert";
          status.classList.add("open");
        } else {
          status.textContent = "*actuellement fermé";
          status.classList.add("closed");
        }
      });
  </script>
</body>
</html>
